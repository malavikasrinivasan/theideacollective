<html>
  <head>
    {% if title %}
    <title>{{ title }} - Idea(Idea)</title>
    {% else %}
    <title>Welcome to Idea(Idea)</title>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')  }}">
  </head>

  <body class="text-center">
    <header>
      {% block header %}
        <nav id="site-title-wrapper" class="navbar navbar-default">
          <div class="container-fluid">
            <div id="site-icon-wrapper" class="navbar-left">
              <a href="#"><img id= "site-logo" class="navbar-brand" src = "https://s-media-cache-ak0.pinimg.com/564x/bf/80/88/bf808800e8e1c409eab2fba053bfe7ca.jpg"></a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right" id="site-nav">
              {% block navblock %} {% endblock %}
              </ul>
            </div>
          </div>
        </nav>
      {% endblock %}
    </header>

    <div id="content">{% block content %}
    {% endblock %}
    </div>



    <script type="text/javascript" src="{{ url_for('static', filename='interactions.js') }}"></script>
  </body>
  <footer class="footer">
      <p>&copy; Copyright 2016 Idea(Idea), all rights reserved</p>
  </footer>

</html>
